<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="30;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>TI Tech Solutions - Business Card</title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <div class="conteiner">
        <div class="profile-picture">
            <img src="imagens/icones/logo-site.svg" alt="perfil" class="profile">
        </div>

        <div class="social-links">
            <button onclick="window.open('https://titechsolutions.com.br', '_blank')">
                <img src="imagens/icones/logo-site.svg" alt="Ícone" class="icone-logo"> Site - TI Tech Solutions
            </button>
            <button onclick="window.open('https://linkedin.com/company/titechsolutions', '_blank')">
                <img src="imagens/icones/icone-likedin.svg" alt="Ícone-linkedin" class="icone-logo"> LinkedIn
            </button>
            <button onclick="window.open('https://instagram.com/titechsolutions', '_blank')">
                <img src="imagens/icones/logo-instagram.svg" alt="Ícone-instagram" class="icone-logo">Instagram
            </button>
            <button onclick="window.open('https://facebook.com/titechsolutions', '_blank')">
                <img src="imagens/icones/logo-facebook.svg" alt="Ícone-facebook" class="icone-logo">Facebook
            </button>
        </div>
    </div>
</body>
</html>
